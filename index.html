<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
       
    <div id = "header">
        <div id = "title">
            <img src = "images/pitbull.jpg" alt="wise pitbull" id="icon">
            <h1>Reginald's Library</h1>
        </div>
        <div id = "header-container">

            <button id = "addBook">
                <img src = "images/add.jpg" alt = "add" id="add-icon">
                <p>Add book</p>
            </button>
      
            
           
           
           
        </div>
    </div>
    <div id = "container">

                      
        <dialog id = "dialog">
            
            <form id = "form">
                <div id = "form-title">Enter Book Info</div>

                <div id = "form-items">
                    <div class = "form-item-sections">
                        <label for = "title">Title: </label>
                        <input type = "text" id = "title">
                    </div>
                    <div class = "form-item-sections">
                        <label for = "author">Author: </label>
                        <input type = "text" id = "author">
                    </div>
                    <div class = "form-item-sections">
                        <label for = "pages"># of Pages: </label>
                        <input type = "text" id = "pages">
                    </div>
                </div>

                <div id = "form-buttons">
                <button id = "submit">Submit</button>
                <button id = "close">Close</button>
                </div>
            </form>
        </dialog>
      


    </div>
    
    <script src="script.js"></script>
</body>
</html>
